<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:object="${offer}" th:action="@{/offers/{id}/edit(id=*{id})}" th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage"
                    th:field="*{mileage}"
                    th:errorclass="is-invalid"
                    type="text"
                    class="form-control"
                    placeholder="Mileage"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Mileage is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price" th:field="*{price}" th:errorclass="is-invalid"
                    type="text"  class="form-control" placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select th:name="engine" th:errorclass="is-invalid" id="engine" class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="e : ${T(tu.carshop.enums.Engine).values()}"
                            th:text="${e}" th:value="${e}" th:selected="${e} == *{engine}">Engine type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission" name="transmission" th:errorclass="is-invalid" class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="t : ${T(tu.carshop.enums.Transmission).values()}"
                            th:text="${t}" th:value="${t}" th:selected="${t} == *{transmission}">Transmission type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Transmission type is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" th:field="*{year}" th:errorclass="is-invalid"
                    type="date" step="1" min="1900" max="2099" class="form-control" placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Manufacturing year is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description" th:field="*{description}" th:errorclass="is-invalid"
                      type="textarea" class="form-control" rows="3" placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageURL">Image URL</label>
            <input id="imageURL" th:errorclass="is-invalid" th:field="*{imageURL}"
                   type="url" class="form-control" placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
