<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Profile</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${user}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Username: *{username}|">• Username </span></div>
                    <div class="card-text"><span th:text="|First Name: *{firstName}|">• First Name</span></div>
                    <div class="card-text"><span th:text="|Last Name: *{lastName}|">• Last Name</span></div>
                    <div class="card-text"><span th:text="|Email: *{email}|">• Email</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="btn btn-link" th:href="@{/users/profile/{username}/edit(username=*{username})}">Edit</a>
                <th:block>
                    <form th:action="@{/users/{username}(username=*{username})}" th:method="delete">
                        <input type="submit" class="btn btn-link" value="Delete"/>
                    </form>
                </th:block>
            </div>
        </div>
        <div th:object="${user}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img class="card-img-top" th:src="*{imageURL}" alt="user-avatar">
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
