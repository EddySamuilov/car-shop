<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>
    <form th:object="${user}" th:action="@{/users/profile/{username}/edit(username=*{username})}" th:method="post"
          class="main-form mx-auto col-md-5 d-flex flex-column justify-content-center">

            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="username"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group">
                <label for="firstName" class="text-white font-weight-bold">First name</label>
                <input id="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="firstName"/>
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="lastName"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
            <div class="form-group">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="email"
                       class="form-control"
                       placeholder="email"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required.
                </p>
            </div>

            <div class="form-group">
                <label class="text-white font-weight-bold" for="imageURL">Image URL</label>
                <input th:field="*{imageURL}" th:errorclass="is-invalid" name="imageURL"
                       id="imageURL" type="url" class="form-control"
                       placeholder="Choose profile image">
            </div>

            <div class="row">
                <div class="col col-md-12">
                    <div class="button-holder d-flex justify-content-center">
                        <input type="submit" class="btn btn-info btn-lg" value="Update"/>
                    </div>
                </div>
            </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
