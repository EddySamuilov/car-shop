<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>


<div class="container">
    <h2 class="text-center text-white">Create Brand</h2>
    <form th:action="@{/brands/create}" th:method="POST" th:object="${createBrandDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" for="name">Name</label>
            <input th:field="*{name}" th:errorclass="is-invalid" name="name"
                    id="name" type="text" class="form-control" rows="3" placeholder="Enter brand name">
            <p class="errors alert alert-danger invalid-feedback">
                Brand name is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
