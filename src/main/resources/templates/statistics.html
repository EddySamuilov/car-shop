<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Profile</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${statistics}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Registered users: *{usersCount}|">• Registered users</span></div>
                    <div class="card-text"><span th:text="|Created offers: *{offersCount}|">• Created offers</span></div>
                    <div class="card-text"><span th:text="|Created brands: *{brandsCount}|">• Created brands</span></div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
