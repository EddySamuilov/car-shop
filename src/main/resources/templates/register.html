<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>
<div th:replace="~{fragments/navbar::nav}"></div>

<div class="container">
    <h2 class="text-center text-white">Register</h2>
    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegisterDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="username" class="text-white font-weight-bold">Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"/>
                <p th:if="${#fields.hasErrors('username')}" class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" class="errors alert alert-danger">
                    First name is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" class="form-control" placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" class="errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:for="email" class="text-white font-weight-bold">
                    Email
                </label>
                <input th:field="*{email}" class="form-control" placeholder="Email" th:value="*{email}"/>
                <p th:if="${#fields.hasErrors('email')}" class="errors alert alert-danger">
                    Valid email is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">
                    Password
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>

                <p th:if="${#fields.hasErrors('password')}" class="errors alert alert-danger">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">
                    Confirm Password
                </label>

                <input id="confirmPassword"
                       name="confirmPassword"
                       type="password"
                       class="form-control"
                       placeholder="Confirm password"/>

                <p th:if="${#fields.hasErrors('confirmPassword')}" class="errors alert alert-danger">
                    Passwords does not match.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
